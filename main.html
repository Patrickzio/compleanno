<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exciting Form</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome! ðŸŽ‰</h1>
    
    <!-- Embed your Google Form by replacing the 'src' URL below -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScsqEzxE2WYEVsIT573grU3mP6F6QlyrDwXj1AjQ8dhAqFQEQ/viewform?usp=header"></iframe>
    
    <script>
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
        
        // Trigger confetti when the page loads
        window.onload = launchConfetti;
    </script>
</body>
</html>
